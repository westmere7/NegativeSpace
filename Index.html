<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh's Negative Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 0 3rem;
            position: sticky;
            top: 0;
            background: #0a0a0a;
            z-index: 10;
        }

        h1 {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #666;
            text-transform: uppercase;
        }

        .gallery {
            padding: 0 2rem 4rem;
            columns: 3;
            column-gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .gallery { columns: 2; }
        }

        @media (max-width: 768px) {
            .gallery { columns: 1; }
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
        }

        .photo-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.02);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 1rem 0.8rem;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.7rem;
            line-height: 1.4;
        }

        .photo-item:hover .photo-info {
            opacity: 1;
        }

        .info-line {
            color: #ccc;
            font-weight: 300;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .lightbox img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        .lightbox-info {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            line-height: 1.6;
        }

        .lightbox-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-prev { left: 1rem; }
        .nav-next { right: 1rem; }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danh's Negative Space</h1>
    </header>

    <div class="gallery" id="gallery"></div>
    <div class="loading" id="loading">Loading photos...</div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info" id="lightbox-info"></div>
        </div>
        <button class="lightbox-nav nav-prev" onclick="navigatePhoto(-1)">‹</button>
        <button class="lightbox-nav nav-next" onclick="navigatePhoto(1)">›</button>
        <div class="lightbox-controls">
            <button class="control-btn" onclick="toggleZoom()">Zoom</button>
            <button class="control-btn" onclick="closeLightbox()">Close</button>
        </div>
    </div>

    <script>
        let photos = [];
        let currentPhotoIndex = 0;

        async function loadPhotos() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');

            try {
                // Fetch the list of photos from the JSON file
                const response = await fetch('photos.json');
                const photoFiles = await response.json();

                if (photoFiles.length === 0) {
                    loading.textContent = 'No photos found in /Photos directory';
                    return;
                }

                // Load each photo
                for (let i = 0; i < photoFiles.length; i++) {
                    const filename = photoFiles[i];
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = `Photos/${filename}`;
                    img.alt = 'Photography';
                    img.dataset.index = i;
                    
                    const photoInfo = document.createElement('div');
                    photoInfo.className = 'photo-info';
                    
                    img.onload = function() {
                        EXIF.getData(img, function() {
                            const exifData = EXIF.getAllTags(this);
                            const info = extractExifInfo(exifData);
                            photoInfo.innerHTML = info;
                            photos[i] = { src: img.src, info: info, exif: exifData };
                        });
                    };

                    img.onerror = function() {
                        photoItem.remove();
                    };

                    photoItem.appendChild(img);
                    photoItem.appendChild(photoInfo);
                    photoItem.onclick = () => openLightbox(i);
                    gallery.appendChild(photoItem);
                }

                loading.style.display = 'none';
            } catch (error) {
                loading.textContent = 'Error loading photos. Make sure photos.json exists.';
                console.error('Error:', error);
            }
        }

        function extractExifInfo(exif) {
            const parts = [];
            
            // First line: Title, Camera, Lens
            const line1 = [];
            if (exif.ImageDescription) line1.push(exif.ImageDescription);
            if (exif.Model) line1.push(exif.Model);
            if (exif.LensModel) line1.push(exif.LensModel);
            
            // Second line: Shutter, Aperture, ISO
            const line2 = [];
            if (exif.ExposureTime) {
                const shutter = exif.ExposureTime;
                line2.push(shutter < 1 ? `1/${Math.round(1/shutter)}s` : `${shutter}s`);
            }
            if (exif.FNumber) line2.push(`f/${exif.FNumber}`);
            if (exif.ISOSpeedRatings) line2.push(`ISO ${exif.ISOSpeedRatings}`);

            let html = '';
            if (line1.length > 0) html += `<div class="info-line">${line1.join(' · ')}</div>`;
            if (line2.length > 0) html += `<div class="info-line">${line2.join(' · ')}</div>`;
            
            return html || '<div class="info-line">No EXIF data</div>';
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const info = document.getElementById('lightbox-info');
            
            const photoItems = document.querySelectorAll('.photo-item img');
            img.src = photoItems[index].src;
            info.innerHTML = photos[index]?.info || '';
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            lightbox.classList.remove('active');
            img.classList.remove('zoomed');
            document.body.style.overflow = 'auto';
        }

        function navigatePhoto(direction) {
            const photoItems = document.querySelectorAll('.photo-item img');
            currentPhotoIndex = (currentPhotoIndex + direction + photoItems.length) % photoItems.length;
            
            const img = document.getElementById('lightbox-img');
            const info = document.getElementById('lightbox-info');
            img.classList.remove('zoomed');
            img.src = photoItems[currentPhotoIndex].src;
            info.innerHTML = photos[currentPhotoIndex]?.info || '';
        }

        function toggleZoom() {
            const img = document.getElementById('lightbox-img');
            img.classList.toggle('zoomed');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigatePhoto(-1);
            if (e.key === 'ArrowRight') navigatePhoto(1);
            if (e.key === 'z' || e.key === 'Z') toggleZoom();
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadPhotos();
    </script>
</body>
</html>
