<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh's Dark Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 0 3rem;
            background: #0a0a0a;
        }

        h1 {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #666;
            text-transform: uppercase;
        }

        .gallery {
            padding: 0 2rem 0;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 1.5rem;
        }

        .photo-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .photo-item:hover img {
            transform: scale(1.02);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.2rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.7rem;
            line-height: 1.5;
        }

        .photo-item:hover .photo-info {
            opacity: 1;
        }

        .photo-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.3rem;
            letter-spacing: 0.02em;
        }

        .info-line {
            color: #ddd;
            font-weight: 500;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-img-container {
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.1s ease-out;
            cursor: zoom-in;
        }

        .lightbox img.zoomed {
            cursor: move;
        }

        .lightbox-info {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            line-height: 1.6;
        }

        .lightbox-info .photo-title {
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
        }

        .lightbox-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-prev { left: 1rem; }
        .nav-next { right: 1rem; }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danh's Dark Room</h1>
    </header>

    <div class="gallery" id="gallery"></div>
    <div class="loading" id="loading">Loading photos...</div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-img-container" id="img-container">
                <img id="lightbox-img" src="" alt="">
            </div>
            <div class="lightbox-info" id="lightbox-info"></div>
        </div>
        <button class="lightbox-nav nav-prev" onclick="navigatePhoto(-1)">‹</button>
        <button class="lightbox-nav nav-next" onclick="navigatePhoto(1)">›</button>
        <div class="lightbox-controls">
            <button class="control-btn" onclick="closeLightbox()">Close</button>
        </div>
    </div>

    <script>
        let photos = [];
        let currentPhotoIndex = 0;
        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };

        async function loadPhotos() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch('photos.json');
                const photoFiles = await response.json();

                if (photoFiles.length === 0) {
                    loading.textContent = 'No photos found in /Photos directory';
                    return;
                }

                // Random widths for more organic layout
                const widths = [280, 320, 360, 300, 340, 380, 310, 350];

                for (let i = 0; i < photoFiles.length; i++) {
                    const filename = photoFiles[i];
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    // Random width from array
                    const randomWidth = widths[Math.floor(Math.random() * widths.length)];
                    photoItem.style.width = `${randomWidth}px`;
                    
                    const img = document.createElement('img');
                    img.src = `Photos/${filename}`;
                    img.alt = 'Photography';
                    img.dataset.index = i;
                    
                    const photoInfo = document.createElement('div');
                    photoInfo.className = 'photo-info';
                    
                    img.onload = function() {
                        // Set random height based on aspect ratio
                        const aspectRatio = this.naturalHeight / this.naturalWidth;
                        const randomHeight = randomWidth * aspectRatio * (0.8 + Math.random() * 0.4);
                        photoItem.style.height = `${randomHeight}px`;
                        
                        EXIF.getData(img, function() {
                            const exifData = EXIF.getAllTags(this);
                            const info = extractExifInfo(exifData);
                            photoInfo.innerHTML = info;
                            photos[i] = { src: img.src, info: info, exif: exifData };
                        });
                    };

                    img.onerror = function() {
                        photoItem.remove();
                    };

                    photoItem.appendChild(img);
                    photoItem.appendChild(photoInfo);
                    photoItem.onclick = () => openLightbox(i);
                    gallery.appendChild(photoItem);
                }

                loading.style.display = 'none';
            } catch (error) {
                loading.textContent = 'Error loading photos. Make sure photos.json exists.';
                console.error('Error:', error);
            }
        }

        function extractExifInfo(exif) {
            let html = '';
            
            // Title on first line (bigger, bolder)
            if (exif.ImageDescription) {
                html += `<div class="photo-title">${exif.ImageDescription}</div>`;
            }
            
            // Everything else on second line
            const line2 = [];
            if (exif.Model) line2.push(exif.Model);
            if (exif.LensModel) line2.push(exif.LensModel);
            if (exif.ExposureTime) {
                const shutter = exif.ExposureTime;
                line2.push(shutter < 1 ? `1/${Math.round(1/shutter)}s` : `${shutter}s`);
            }
            if (exif.FNumber) line2.push(`f/${exif.FNumber}`);
            if (exif.ISOSpeedRatings) line2.push(`ISO ${exif.ISOSpeedRatings}`);

            if (line2.length > 0) html += `<div class="info-line">${line2.join(' · ')}</div>`;
            
            return html || '<div class="info-line">No EXIF data</div>';
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const info = document.getElementById('lightbox-info');
            
            const photoItems = document.querySelectorAll('.photo-item img');
            img.src = photoItems[index].src;
            info.innerHTML = photos[index]?.info || '';
            
            resetZoom();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            resetZoom();
            document.body.style.overflow = 'auto';
        }

        function navigatePhoto(direction) {
            const photoItems = document.querySelectorAll('.photo-item img');
            currentPhotoIndex = (currentPhotoIndex + direction + photoItems.length) % photoItems.length;
            
            const img = document.getElementById('lightbox-img');
            const info = document.getElementById('lightbox-info');
            resetZoom();
            img.src = photoItems[currentPhotoIndex].src;
            info.innerHTML = photos[currentPhotoIndex]?.info || '';
        }

        function resetZoom() {
            const img = document.getElementById('lightbox-img');
            scale = 1;
            pointX = 0;
            pointY = 0;
            img.style.transform = 'translate(0, 0) scale(1)';
            img.classList.remove('zoomed');
            img.style.cursor = 'zoom-in';
        }

        // Zoom and pan functionality
        const imgContainer = document.getElementById('img-container');
        const lightboxImg = document.getElementById('lightbox-img');

        lightboxImg.addEventListener('wheel', (e) => {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            e.preventDefault();
            
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            const delta = e.wheelDelta ? e.wheelDelta : -e.deltaY;
            
            if (delta > 0) {
                scale *= 1.2;
            } else {
                scale /= 1.2;
            }
            
            scale = Math.min(Math.max(1, scale), 4);
            
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            
            if (scale > 1) {
                lightboxImg.classList.add('zoomed');
                lightboxImg.style.cursor = 'move';
            } else {
                lightboxImg.classList.remove('zoomed');
                lightboxImg.style.cursor = 'zoom-in';
                pointX = 0;
                pointY = 0;
            }
            
            lightboxImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        });

        lightboxImg.addEventListener('mousedown', (e) => {
            if (scale === 1) return;
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
        });

        lightboxImg.addEventListener('mousemove', (e) => {
            if (!panning) return;
            e.preventDefault();
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;
            lightboxImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        });

        lightboxImg.addEventListener('mouseup', () => {
            panning = false;
        });

        lightboxImg.addEventListener('mouseleave', () => {
            panning = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigatePhoto(-1);
            if (e.key === 'ArrowRight') navigatePhoto(1);
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadPhotos();
    </script>
</body>
</html>
